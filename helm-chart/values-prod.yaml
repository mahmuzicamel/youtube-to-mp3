# Production environment values
replicaCount: 3

image:
  repository: your-registry.com/youtube-to-mp3
  tag: "v1.0.0"
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

# Enable autoscaling for production
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Production ingress with SSL
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "10"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: youtube-converter.yourdomain.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: youtube-converter-tls
      hosts:
        - youtube-converter.yourdomain.com

# Enable persistence for production
persistence:
  enabled: true
  storageClass: "fast-ssd"
  size: 5Gi

# Production environment variables
env:
  - name: ENV
    value: "production"
  - name: LOG_LEVEL
    value: "INFO"

# Production security context
podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# Node affinity for production
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - youtube-to-mp3
        topologyKey: kubernetes.io/hostname