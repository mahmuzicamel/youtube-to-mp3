# Development environment values
replicaCount: 1

image:
  repository: youtube-to-mp3
  tag: "latest"
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

# Disable autoscaling for development
autoscaling:
  enabled: false

# Enable ingress for local development
ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: youtube-to-mp3.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Disable persistence for development
persistence:
  enabled: false

# Environment variables for development
env:
  - name: ENV
    value: "development"
  - name: LOG_LEVEL
    value: "DEBUG"